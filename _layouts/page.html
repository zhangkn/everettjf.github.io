---
layout: default
post_class: post-template page-template
---

<nav class="main-nav clearfix">
    <a class="back-button" href="{{ site.baseurl }}/">Home</a>
    <a class="subscribe-button" href="{{ site.baseurl }}/feed.xml">Subscribe</a>
</nav>


<main class="content" role="main">
    <article class="post">

        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>

</main>
